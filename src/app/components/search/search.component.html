<h1>Need music? </h1>   
<p class="lead">Use this application to browse new releases and find your favorite song. <br> All you get is this message and a barebones HTML document.</p>
<form>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Search Artists..." [(ngModel)]="searchString" name="searchString" (keyup)=searchArtist()/>
    </div>
</form>
<div *ngIf="searchedResults">
    <div *ngFor= "let artist of searchedResults">
        <div class="row">
            <div class="col-md-12">
                <div class="search-result well">
                    <h4><a routerLink="/artist/{{artist.id}}">{{artist.name}}</a></h4>
                    <div>
                        <strong>Genres: </strong>
                        <span *ngFor="let genre of artist.genres">{{genre}}, </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
